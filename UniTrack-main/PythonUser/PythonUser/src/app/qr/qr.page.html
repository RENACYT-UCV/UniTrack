<ion-content [fullscreen]="true">
  <div class="login-container">
    <div class="login-header">
      <p class="title">Universidad César Vallejo</p>
    </div>

    <div class="login-form">
      <ion-item class="ionit" lines="none">
        <ion-label class="tit">¡BIENVENIDO VALLEJIANO!</ion-label>
      </ion-item>

      <ion-item class="ionit" lines="none">
        <img class="imgper" src="/assets/iconper.png" alt="perfil">
      </ion-item>

      <ion-item class="nombre" lines="none">
        <ion-label class="nom">{{ nombrecompleto }}</ion-label>
      </ion-item>

      <ion-item class="ioniit" lines="none">
        <ion-label class="text">Acércate a una cámara para escanear tu código y entrar a las instalaciones de la universidad</ion-label>
      </ion-item>

      <ion-item class="ionit" lines="none">
        <img [src]="qrImageUrl" *ngIf="qrImageUrl" alt="Código QR">
      </ion-item>

      <ion-item class="ionit" lines="none">
        <ion-button class="btn" routerLink="/perfil">Cerrar</ion-button>
      </ion-item>
    </div>
  </div>
</ion-content>
