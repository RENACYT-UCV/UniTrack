<ion-content class="container" [fullscreen]="true">
  <div class="header">
    <div class="form-container">
      <ion-list lines="none" class="ion-text-center login-form">

        <div class="close-title-row">
          <ion-button class="btn-close" fill="clear" routerLink="/login">
            <ion-icon slot="icon-only" name="close-outline"></ion-icon>
          </ion-button>
          <span class="tit">Ingrese Su Nueva Contrase単a</span>
          <span class="btn-close-placeholder"></span>
        </div>

        <ion-item>
          <ion-label>Nueva contrase単a:</ion-label>
        </ion-item>

        <ion-item>
          <ion-input type="text" [(ngModel)]="newPassword" fill="outline" class="ion-input"
            placeholder="Ingresa tu nueva contrase単a">
          </ion-input>
        </ion-item>


        <ion-item class="ion-align-items-center">
          <ion-button  expand="block" color="primary" (click)="resetPassword()">
            Cambiar contrase単a
          </ion-button>
        </ion-item>

      </ion-list>
    </div>
  </div>
</ion-content>
