<ion-content class="container" [fullscreen]="true">
  <div class="header">
    <div class="form-container">
      <ion-list lines="none" class="ion-text-center login-form">

        <ion-button class="btn-close" fill="clear" routerLink="/login">
          <ion-icon slot="icon-only" name="close-outline"></ion-icon>
        </ion-button>

        <p class="wel">Su contraseña debe de ser diferente que la anterior.</p>

        <ion-item>
          <ion-label>Nueva contraseña:</ion-label>
        </ion-item>

        <ion-item>
          <ion-input type="text" [(ngModel)]="newPassword" fill="outline" class="ion-input"
            placeholder="Ingresa tu nueva contraseña">
          </ion-input>
        </ion-item>


        <ion-item class="ion-align-items-center">
          <ion-button expand="block" color="primary" (click)="resetPassword()">
            Cambiar contraseña
          </ion-button>
        </ion-item>

        <!-- Botón Cancelar -->
        <ion-item class="ion-align-items-center">
          <ion-button expand="block" color="medium" (click)="cancelarProceso()">
            Cancelar
          </ion-button>
        </ion-item>

      </ion-list>
    </div>
  </div>
</ion-content>
