<ion-app>
  <!-- Menú lateral  -->
  <ion-menu menuId="main-menu" contentId="main-content" type="overlay" class="baby-blue-menu">
    <ion-header>
      <ion-toolbar class="baby-blue-toolbar">
        <ion-title class="letr">Admin Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item-divider routerLink="/home" class="baby-blue-item-divider">
          <ion-label>Home</ion-label>
        </ion-item-divider>
        <ion-item-divider routerLink="/entradas" class="baby-blue-item-divider">
          <ion-label>Reporte de entradas</ion-label>
        </ion-item-divider>
        <ion-item-divider routerLink="/salidas" class="baby-blue-item-divider">
          <ion-label>Reporte de salidas</ion-label>
        </ion-item-divider>
        <ion-item-divider (click)="logout()" class="baby-blue-item-divider">
          <ion-label>Cerrar sesión</ion-label>
        </ion-item-divider>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenedor principal de las páginas -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
